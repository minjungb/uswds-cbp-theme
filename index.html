<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/aa019ad450.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <div class="usa-overlay"></div>
    <header class="usa-header usa-header--extended">
      <div class="bg-primary-dark">
        <div class="cbp-global-header usa-navbar">
          <div class="grid-row">
            <div class="usa-logo grid-col" id="extended-logo">
              <em class="usa-logo__text"
                ><a href="/" title="Home" aria-label="Home"
                  ><img
                    src="assets/images/cbp-logo-white.svg"
                    style="max-width: 6em"
                    alt="CBP Logo" /></a
              ></em>
            </div>

            <ul
              class="cbp-global-header usa-nav__primary usa-accordion grid-col flex-align-center flex-justify-end"
            >
              <!-- Custom class for global header links -->
              <li class="usa-nav__primary-item">
                <a href="javascript:void(0)" class="usa-nav__link">
                  <div class="display-flex flex-align-center">
                    <i
                      class="fab fa-app-store"
                      style="color: white; font-size: 30px"
                    ></i>
                    <div class="margin-left-1 font-sans-3xs">
                      <span class="cbp-header__link">Application</span
                      ><span>Directory</span>
                    </div>
                  </div>
                </a>
              </li>
              <li class="usa-nav__primary-item">
                <a href="javascript:void(0)" class="usa-nav__link"
                  ><div class="display-flex flex-align-center">
                    <i
                      class="fas fa-comment"
                      style="color: white; font-size: 26px"
                    ></i>
                    <div class="margin-left-1 font-sans-3xs">
                      <span class="cbp-header__link">Give</span
                      ><span>Feedback</span>
                    </div>
                  </div></a
                >
              </li>
              <li class="usa-nav__primary-item">
                <a href="javascript:void(0)" class="usa-nav__link"
                  ><div class="display-flex flex-align-center">
                    <i
                      class="fas fa-user"
                      style="color: white; font-size: 26px"
                    ></i>
                    <div class="margin-left-1 font-sans-3xs">
                      <span class="cbp-header__link">User</span
                      ><span>Name</span>
                    </div>
                  </div></a
                >
              </li>
            </ul>
          </div>
        </div>

        <button class="usa-menu-btn">Menu</button>
      </div>

      <nav aria-label="Primary navigation" class="usa-nav bg-base-lightest">
        <div class="usa-nav__inner">
          <button class="usa-nav__close">
            <img
              src="/assets/images/close.svg"
              role="img"
              alt="close"
            /></button
          ><!-- custom class for hiding subnav content in mobile drawer -->
          <div class="cbp-subnav display-flex">
            <span
              class="flex-auto font-sans-lg text-medium"
              style="margin: auto 24px auto 0"
              >Application Name</span
            >
            <ul class="usa-nav__primary usa-accordion flex-fill">
              <li class="usa-nav__primary-item">
                <a class="usa-nav__link" href="javascript:void(0)"
                  ><span class="font-sans-sm">Child 1</span></a
                >
              </li>
              <li class="usa-nav__primary-item">
                <button
                  class="usa-accordion__button usa-nav__link"
                  aria-expanded="false"
                  aria-controls="extended-nav-section-two"
                >
                  <span class="font-sans-sm">Child 2</span>
                </button>
                <ul id="extended-nav-section-two" class="usa-nav__submenu">
                  <li class="usa-nav__submenu-item">
                    <a href="#" class="">Navigation link</a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href="#" class="">Navigation link</a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href="#" class="">Navigation link</a>
                  </li>
                </ul>
              </li>
              <li class="usa-nav__primary-item">
                <a class="usa-nav__link" href="javascript:void(0)"
                  ><span class="font-sans-sm">Child 3</span></a
                >
              </li>
              <li class="usa-nav__primary-item">
                <a class="usa-nav__link" href="javascript:void(0)"
                  ><span class="font-sans-sm">Child 4</span></a
                >
              </li>
            </ul>
            <button class="usa-button usa-button--outline" style="margin: auto">
              <div class="display-flex">
                <i
                  class="fas fa-filter font-sans-xs margin-right-1"
                  style="display: inline"
                ></i
                ><span class="font-sans-xs text-ls-2">FILTER</span>
              </div>
            </button>
            <form
              class="usa-search usa-search--small flex-align-self-center"
              role="search"
            >
              <label class="usa-sr-only" for="extended-search-field-small"
                >Search small</label
              ><input
                class="usa-input"
                id="extended-search-field-small"
                type="search"
                name="search"
              /><button class="usa-button" type="submit">
                <span class="usa-sr-only">Search</span>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-content">
      <div class="margin-top-205">
        <div class="grid-container">
          <h1>Page Title</h1>
          <div class="font-sans-3xs margin-top-2">
            <span class="margin-right-2"
              ><i class="fas fa-circle" style="color: #009ec1"></i
              ><em class="margin-left-1">Recently Updated</em></span
            ><span
              ><i class="fas fa-square" style="color: #4d8055"></i
              ><em class="margin-left-1">Recently Added</em></span
            >
          </div>

          <hr style="border-color: #005ea2" class="margin-top-205" />

          <div class="grid-row cards">

          </div>
        </div>
      </div>
    </main>
    <script src="./js/uswds.min.js"></script>
    <script src="./js/cards.js"></script>
  </body>
</html>
