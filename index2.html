    <header class="usa-header usa-header--extended">
      <div class="bg-primary-dark">
        <div class="usa-navbar">
          <div class="usa-logo" id="extended-logo">
            <img
              src="assets/images/cbp-logo-white.svg"
              alt="CBP Logo"
              style="max-width: 6em"
            />
            <!-- <em class="usa-logo__text"
            ><a href="/" title="Home" aria-label="Home">Project title</a></em
          > -->
          </div>
          <button class="usa-menu-btn">Menu</button>
        </div>
      </div>
      <nav aria-label="Primary navigation" class="usa-nav">
        <div class="usa-nav__inner">
          <button class="usa-nav__close">
            <img src="/assets/images/close.svg" role="img" alt="close" />
          </button>
          <ul class="usa-nav__primary usa-accordion">
            <li
              class="usa-nav__primary-item"
              style="margin: auto 24px auto 1rem"
            >
              <span class="font-sans-lg text-medium">Card Archetype</span>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link" href="javascript:void(0)"
                ><span>Child 1</span></a
              >
            </li>
            <li class="usa-nav__primary-item">
              <button
                class="usa-accordion__button usa-nav__link"
                aria-expanded="false"
                aria-controls="extended-nav-section-two"
              >
                <span>Child 2</span>
              </button>
              <ul id="extended-nav-section-two" class="usa-nav__submenu">
                <li class="usa-nav__submenu-item">
                  <a href="#" class=""> Navigation link</a>
                </li>
                <li class="usa-nav__submenu-item">
                  <a href="#" class=""> Navigation link</a>
                </li>
                <li class="usa-nav__submenu-item">
                  <a href="#" class=""> Navigation link</a>
                </li>
              </ul>
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link" href="javascript:void(0)"
                ><span>Child 3</span></a
              >
            </li>
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link" href="javascript:void(0)"
                ><span>Child 4</span></a
              >
            </li>

            <form
              class="usa-search usa-search--small flex-align-center"
              role="search"
            >
              <label class="usa-sr-only" for="extended-search-field-small"
                >Search small</label
              >
              <input
                class="usa-input"
                id="extended-search-field-small"
                type="search"
                name="search"
              />
              <button class="usa-button" type="submit">
                <span class="usa-sr-only">Search</span>
              </button>
            </form>
          </ul>

          <div class="usa-nav__secondary">
            <ul class="usa-nav__secondary-links">
              <li class="usa-nav__secondary-item">
                <a href="">Feedback</a>
              </li>
              <li class="usa-nav__secondary-item">
                <a href="">User Name</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-content">
      <div class="margin-top-205">
        <div class="grid-container">
          <div class="grid-row">
            <h1 class="grid-col-11">All Applications</h1>
            <button class="usa-button usa-button--outline grid-col-fill">
              <i
                class="fas fa-filter font-sans-xs margin-right-1"
                style="display: inline"
              ></i
              ><span>FILTER</span>
            </button>
          </div>

          <div class="font-sans-3xs margin-top-2">
            <span class="margin-right-2"
              ><i class="fas fa-circle" style="color: #009ec1"></i
              ><em class="margin-left-1">Recently Updated</em></span
            ><span
              ><i class="fas fa-square" style="color: #4d8055"></i
              ><em class="margin-left-1">Recently Added</em></span
            >
          </div>

          <hr style="border-color: #005ea2" class="margin-top-205" />
        </div>
      </div>
    </main>
